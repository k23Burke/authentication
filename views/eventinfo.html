{% extends 'layout.html' %}

{% block tabtitle %}{{ title }}{% endblock %}

{% block content %}
<!-- random text -->
	<h1>Create an Event</h1>

	<form method="POST" action="/home/event/create">
		<input type="hidden" name="profileId" value="{{ player.id }}">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Title</label>
	    <input type="text" class="form-control" name="title" id="exampleInputEmail1" placeholder="Event Title" value="{{ event.title }}">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Month</label>
	    <select name="month" class="form-control" id="monthPicker">
	    	<option value="0">January</option>
	    	<option value="1">February</option>
	    	<option value="2">March</option>
	    	<option value="3">April</option>
	    	<option value="4">May</option>
	    	<option value="5">June</option>
	    	<option value="6">July</option>
	    	<option value="7">August</option>
	    	<option value="8">September</option>
	    	<option value="9">October</option>
	    	<option value="10">November</option>
	    	<option value="11">December</option>
	    </select>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Day</label>
	    <select name="day" class="form-control" id="dayPicker">
	    </select>
	  </div>
	  <div class="form-group">
	  	<label>Start Time</label>
	  	<input type="number" name="hourStart" min="1" max="12">
	  	<span>:</span>
	  	<input type="number" min="0" max="60" name="minuteStart" id="minuteStart" placeholder="00">
	  	<select name="startHalf">
	  		<option value="AM">AM</option>
	  		<option value="PM">PM</option>
	  	</select>
	  </div>
	  <div class="form-group">
	  	<label>End Time</label>
	  	<input type="number" name="hourEnd" min="1" max="12">
	  	<!-- <select name="hourEnd">
	  		<option value="1">1</option>
	  		<option value="2">2</option>
	  		<option value="3">3</option>
	  		<option value="4">4</option>
	  		<option value="5">5</option>
	  		<option value="6">6</option>
	  		<option value="7">7</option>
	  		<option value="8">8</option>
	  		<option value="9">9</option>
	  		<option value="10">10</option>
	  		<option value="11">11</option>
	  		<option value="12">12</option>
	  	</select> -->
	  	<span>:</span>
	  	<input type="number" min="00" max="60" name="minuteEnd" id="minuteEnd" placeholder="00">
	  	<select name="startHalf">
	  		<option value="AM">AM</option>
	  		<option value="PM">PM</option>
	  	</select>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">Notes</label>
	    <input type="text" class="form-control" name="notes" id="exampleInputFile" placeholder="Position" value="{{ event.notes }}">
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>

{% endblock %}
