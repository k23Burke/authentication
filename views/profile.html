{% extends 'layout.html' %}

{% block tabtitle %}{{ title }}{% endblock %}

{% block content %}
<!-- random text -->
	<h1>Profile Page</h1>

	<form method="POST" action="/home/editplayerinfo">
		<input type="hidden" name="profileId" value="{{ player.id }}">
	  <div class="form-group">
	    <label for="exampleInputEmail1">First</label>
	    <input type="text" class="form-control" name="first" id="exampleInputEmail1" placeholder="First Name" value="{{ player.firstName }}">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Last</label>
	    <input type="text" class="form-control" name="last" id="exampleInputPassword1" placeholder="Last Name" value="{{ player.lastName }}">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Number</label>
	    <input type="number" class="form-control" name="number" id="exampleInputPassword1" placeholder="Number" value="{{ player.number }}">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">Title</label>
	    <input type="text" class="form-control" name="title" id="exampleInputFile" placeholder="Title" value="{{ player.title }}">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">Position</label>
	    <input type="text" class="form-control" name="position" id="exampleInputFile" placeholder="Position" value="{{ player.position }}">
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>

{% endblock %}
