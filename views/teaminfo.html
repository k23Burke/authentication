{% extends 'layout.html' %}

{% block tabtitle %}{{ title }}{% endblock %}

{% block content %}
<!-- random text -->
	<h1>Team Page</h1>

	{% if teams.length > 0 %}
		{% for team in teams %}
			<li><a href="/teams/{{ team.id }}">{{ team.name }} - {{ team.mascot }}</a></li>
		{% endfor %}

	{% endif %}

	<form method="POST" action="/home/team/save">
		<input type="hidden" name="id" value="{{ team.id }}">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Name</label>
	    <input type="text" class="form-control" name="name" id="exampleInputEmail1" placeholder="Name" value="{{ team.name }}">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Mascot</label>
	    <input type="text" class="form-control" name="mascot" id="exampleInputPassword1" placeholder="Mascot" value="{{ team.mascot }}">
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>

{% endblock %}
